<p>Хотите связаться со мной? Заполните форму внизу и отправьте мне сообщение, я постараюсь ответить Вам в течение 24х часов. Спасибо.</p>
<form name="sentMessage" id="contactForm" novalidate action="//formspree.io/aurea.olya@gmail.com" method="POST">
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Имя</label>
            <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Пожалуйста, введите свое имя">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Пожалуйста, введите ваш email">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Телефон</label>
            <input type="tel" class="form-control" placeholder="Телефон" id="phone" required data-validation-required-message="Пожалуйста, введите ваш телефонный номер.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Сообщение</label>
            <textarea rows="5" class="form-control" placeholder="Сообщение" id="message" required data-validation-required-message="Пожалуйста, напишите сообщение."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Отправить</button>
        </div>
    </div>
</form>
